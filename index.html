<!DOCTYPE html>
<html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <!--CONTENDEDOR VISTA splash-->
    <main id="splashview"class="container-fluid">
        <section class="row">
           <div class="logo col-xs-6 col-xs-offset-3">
             <img src="assets/images/giftimg.gif" alt="">
           </div>
        </section>
    </main>

    <!--CONTENDEDOR VISTA PRINCIPAL-->
    <main id="mainview"class="container-fluid">

          <div class="logo-home col-xs-12">

            <div class="map-container">

                              frameborder="0" style="border:0" allowfullscreen>

              <!--INPUT-->
              <div class="row">
                  <div class= "col-xs-9 col-xs-offset-1">
                     <form class="form-horizontal input-space">
                         <div class="input-group">
                             <input type="text" id="search" class="form-control input-lg" placeholder="Mexicana, Italiana, EspaÃ±ola, China">
                             <div class="input-group-addon"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></div>
                         </div>
                    </form>
                  </div>
              </div>
          </section>
          <!--Categorias-->
          <section>
              <div class="space1 row"></div>
              <div class="row category-galery">
                    <div class="category-galery1 row-fluid">

                      <img class="col-xs-5 col-xs galery img-responsive"src="assets/images/paella.jpg" data-toggle="modal" data-target="#myModal"alt="">
                    </div>
                    <div class="space row"></div>
                    <div class="category-galery2row-fluid">
                      <img class="col-xs-5 col-xs-offset-1 img-responsive"src="assets/images/pizza.jpg" data-toggle="modal" data-target="#myModal"alt="">
                      <img class="col-xs-5 img-responsive"src="assets/images/roll.jpg" data-toggle="modal" data-target="#myModal"alt="">
                    </div>
              </div>
                </div>
          </section>
        </section>

        <!--Modal-->
            <div class="container modal-container">
              <!-- Trigger the modal with a button -->

              <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">

                  <!-- Modal content-->
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h4 class="modal-title">Modal Header</h4>
                    </div>
                    <div class="modal-body">
                      <p id="">Some text in the modal.</p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
        </div>
        <div class="space"></div>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY&callback=myMap"></script>
